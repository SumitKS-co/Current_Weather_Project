<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="box">
        <header>
            <input type="text" placeholder="Search City" class="cityInp">
            <button><i class="fa-solid fa-magnifying-glass citySer"></i></button>
        </header>

        <div class="weather-msg" style="display: none;" >
            <div class="weather">
                <div class="loc">
                    <i class="fa-solid fa-location-dot"></i>
                    <h4>New Delhi</h4>
                </div>
                <h5>Wed, 07 Aug</h5>
            </div>
    
            <div class="season">
                <img src="assets/weather/clouds.svg">
                <div class="info">
                    <h1 class="temp-text">29 Â°C</h1>
                    <h3> Clouds</h3>
                </div>
            </div>
    
            <div class="wind-hum">
                <div class="hum">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="hum-info">
                        <h5>Humidity</h5>
                        <h5>55%</h5>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="wind-info">
                        <h5>Wind Speed</h5>
                        <h5>2 M/s</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="city-msg"> 
            <img src="assets/message/search-city.png">
            <div class="mesg">
                <h3>Search City</h3>
                <h4>Find out the weather condition of the city</h4>
            </div>
        </div>

        <div class="not-found-msg" style="display: none;">
            <img src="assets/message/not-found.png">
            <div class="mesg">
                <h3>City Not Found</h3>
                <h4>Type a valid city name</h4>
            </div>
        </div>
    </div>
    
    <script src="study.js" defer></script>
</body>
</html>
